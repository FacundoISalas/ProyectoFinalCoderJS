<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Series pendientes de ver</title>
		<!-- ref css propio -->
		<link rel="stylesheet" href="css/styles.css" />
		<!-- / ref css boostrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main class="container justify-content-center">
			<div class="row justify-content-center">
				<div class="col-lg-8 col-sm-12">
					<div class="mb-3">
						<label for="cantidadCap" class="form-label"
							>Cantidad capitulos que puedo ver por dia</label
						>
						<input
							type="number"
							class="form-control"
							name="cantidadCap"
							id="cantidadCap"
						/>
					</div>
        </div>
					<div class="col-lg-8 col-sm-12">
						<div class="mb-3 d-flex flex-row">
							<input
								type="text"
								class="form-control"
								id="paramBusqueda"
								placeholder="nombre serie"
							/>
              <button type="button mt-2" class="btn btn-primary" onclick="buscarSerie()">Buscar</button>
						</div>
					</div>
          <div class="col-lg-6 col-sm-12">
            <div id="contenidoBusqueda"></div>
          </div>
				</div>
			</div>
		</main>
		<!-- /script cdn bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<!-- script propio -->
		<script src="js/base.js"></script>
	</body>
</html>
